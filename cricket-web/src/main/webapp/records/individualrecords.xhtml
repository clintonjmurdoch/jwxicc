<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition template="/resources/templates/template.xhtml">
	<ui:define name="head">
		<h:outputScript library="js" name="floating-1.12.js" />
		<script type="text/javascript">
			floatingMenu.add('floatdiv', {
				// Represents distance from left or right browser window  
				// border depending upon property used. Only one should be  
				// specified.  
				// targetLeft: 0,  
				// targetRight : 10,

				// Represents distance from top or bottom browser window  
				// border depending upon property used. Only one should be  
				// specified.  
				targetTop : 10,
			// targetBottom: 0,  

			// Uncomment one of those if you need centering on  
			// X- or Y- axis.  
			// centerX: true,  
			// centerY: true,  

			// Remove this one if you don't want snap effect  
			// snap : true
			});
		</script>
	</ui:define>
	<ui:define name="title">Individual Records - Johnnie Walker XI</ui:define>
	<ui:define name="floatingrightside">
		<div class="contentbox floatingnav">
			<ul>
				<li><a href="#">Return to Top</a></li>
			</ul>
			<h4>Individual Records</h4>
			<ul>
				<li><a href="#mostmatches">Most Matches</a></li>
				<li><a href="#mostmotms">Most MOTMs</a></li>
				<li><a href="#mostcaptain">Most Matches as Captain</a></li>
			</ul>
		</div>
	</ui:define>
	<ui:define name="main">
		<div class="contentbox">
			<h:form>
				<h2>Individual Records</h2>
				<h4>
					<a id="mostmatches" />Most Matches
				</h4>
				<rich:dataTable styleClass="objectTable indivRecords" var="record"
					value="#{indivRecordsBean.mostMatches}">
					<rich:column>
						<f:facet name="header">Player</f:facet>
						<h:link styleClass="sc-highlight" outcome="player"
							value="#{record.player.scorecardName}">
							<f:param name="playerId" value="#{record.player.playerId}" />
						</h:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Matches</f:facet>
						<h:outputText value="#{record.matchesPlayed}" />
					</rich:column>
				</rich:dataTable>
				
				<h4>
					<a id="mostmotms" />Most Man of the Match Awards
				</h4>
				<rich:dataTable styleClass="objectTable indivRecords" var="record"
					value="#{indivRecordsBean.mostMOTMs}">
					<rich:column>
						<f:facet name="header">Player</f:facet>
						<h:link styleClass="sc-highlight" outcome="player"
							value="#{record.player.scorecardName}">
							<f:param name="playerId" value="#{record.player.playerId}" />
						</h:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Matches</f:facet>
						<h:outputText value="#{record.matchesPlayed}" />
					</rich:column>
				</rich:dataTable>
				
				<h4>
					<a id="mostcaptain" />Most Matches as Captain
				</h4>
				<rich:dataTable styleClass="objectTable indivRecords" var="record"
					value="#{indivRecordsBean.mostCaptain}">
					<rich:column>
						<f:facet name="header">Player</f:facet>
						<h:link styleClass="sc-highlight" outcome="player"
							value="#{record.player.scorecardName}">
							<f:param name="playerId" value="#{record.player.playerId}" />
						</h:link>
					</rich:column>
					<rich:column>
						<f:facet name="header">Matches</f:facet>
						<h:outputText value="#{record.matchesPlayed}" />
					</rich:column>
				</rich:dataTable>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
