<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<a4j:status id="status"
		onstart="#{rich:component('loadingpanel')}.show()"
		onstop="#{rich:component('loadingpanel')}.hide()" />
	<rich:popupPanel modal="true" id="loadingpanel" height="200"
		style="text-align: center">
		<h:graphicImage library="images" name="loading_gif.gif" />
	</rich:popupPanel>
</ui:composition>
