<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<ui:composition>
	<footer>
		<div class="footer-content">
			<div style="display: inline-block;" id="links">
				<a href="http://yaml.de">Layout based on YAML</a> |
				<h:outputLink value="#{request.contextPath}/contact.xhtml">
					<h:outputText value="Contact Us" />
				</h:outputLink>
				|
				<a4j:commandLink styleClass="no-popup" value="Suggestions" execute="@none" type="button"
					onclick="callSuggestionForm();" />
			</div>
			<rich:popupPanel autosized="true" id="suggest-popup">
				<f:facet name="header">
					<h:outputText value="Suggestion" />
				</f:facet>
				<f:facet name="controls">
					<h:outputLink styleClass="no-popup" value="#"
						onclick="#{rich:component('suggest-popup')}.hide(); return false;">
                		Close
            		</h:outputLink>
				</f:facet>
				<div id="suggest-form-div" style="width: 500px; height: 400px;"></div>
				<div id="suggest-response-div" style="display: none;"></div>
			</rich:popupPanel>
		</div>
	</footer>
</ui:composition>
</html>
